<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="grid-container">
            <div class="grid-items" id="sidebar">
                <div class="sidebar_header">
                    <img src="./assets/dashboard.png" alt="dashboard">
                    <h1>Dashboard</h1>
                </div>
                <div id="sidbar_menu_items">
                    <ul class="sidebar_links">
                        <li>
                            <a href="#home">
                                <img src="./assets/home.png" alt="Home">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/profile.png" alt="profile">
                                profile
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/message.png" alt="Message">
                                Message
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/history.png" alt="History">
                                History
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/tasks.png" alt="Tasks">
                                Tasks
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/communities.png" alt="communities">
                                Communities
                            </a>
                        </li>
                    </ul>
                     <hr>
                     <h3>Utilities</h3>
                    <ul class="sidebar_links" id="utilities">
                        <li>
                            <a href="#setting">
                                <img src="./assets/settings.png" alt="settings image">
                                Settings
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/support.png" alt="support image">
                                Support
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./assets/privacy.png" alt="privacy image">
                                privacy
                            </a>
                        </li>

                    

                </div>
            </div>
            <div class="grid-items" id="header">header</div>
            <div class="grid-items" id="mainContent">mainContent</div>
            
        </div>
    </main>

</html>
